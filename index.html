<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <section id="game-board">
        <div class="game-button-div">
            <button class="tic-tac-toe-button" grid-pos-x="0" grid-pos-y="2"></button>
            <button class="tic-tac-toe-button" grid-pos-x="1" grid-pos-y="2"></button>
            <button class="tic-tac-toe-button" grid-pos-x="2" grid-pos-y="2"></button>
        </div>
        <div class="game-button-div">
            <button class="tic-tac-toe-button" grid-pos-x="0" grid-pos-y="1"></button>
            <button class="tic-tac-toe-button" grid-pos-x="1" grid-pos-y="1"></button>
            <button class="tic-tac-toe-button" grid-pos-x="2" grid-pos-y="1"></button>
        </div>
        <div class="game-button-div">
            <button class="tic-tac-toe-button" grid-pos-x="0" grid-pos-y="0"></button>
            <button class="tic-tac-toe-button" grid-pos-x="1" grid-pos-y="0"></button>
            <button class="tic-tac-toe-button" grid-pos-x="2" grid-pos-y="0"></button>
        </div>
    </section>

    <br>
    <br>

    <h2 id="message">Click to place a peice. X's turn.</h2>

    <br>

    <button id="reset-button">Reset Game</button>
    
    <script src="tic-tac-toe.js"></script>
</body>
</html>
